<div class="centre">
    <mat-card class="example-card">
            <h1 style="text-align: center">Liste des condidats</h1>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"><a [routerLink] = "['/dashboard/condidatDetails', row._id]" routerLinkActivate="active">{{row.nom}}</a>  </td>
      </ng-container>
  
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="numTel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro Téléphone </th>
        <td mat-cell *matCellDef="let row"> {{row.numTelephone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="etatCondidature">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat de la candidature </th>
        <td mat-cell *matCellDef="let row"> {{row.etatCondidature}} </td>
      </ng-container>
  
      <ng-container matColumnDef="statusEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status Email </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.statusEmail"> {{row.statusEmail}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a [routerLink] = "['/dashboard/editCondidat', element._id]" routerLinkActivate="active"><mat-icon>create</mat-icon></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </mat-card>
  </div>
